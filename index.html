<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Pessoas USA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="py-4">
    <div class="container">
        <div class="row">
            <div class="alert alert-dark text-center" role="alert">
                Random US User Generator!
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" name="gender" id="gender" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="streetname" class="form-label">Street Name</label>
                    <input type="text" class="form-control" name="streetname" id="streetname" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" id="state" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" name="zipcode" id="zipcode" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="cell" class="form-label">Cell</label>
                    <input type="text" class="form-control" name="cell" id="cell" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="SSN" class="form-label">SSN</label>
                    <input type="text" class="form-control" name="ssn" id="ssn" disabled>
                </div>
            </div>
            <hr>
            <div class="col-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="password" disabled>
                </div>
            </div>
            <button type="button" name="generate" id="generate" class="btn btn-success">Generate</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="generate.js"></script>

</body>

</html>
